<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - My E-commerce Store</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <div class="logo">
        <h1>My E-commerce Store</h1>
    </div>
    <button class="nav-toggle" aria-label="toggle navigation">
        <span class="hamburger"></span>
    </button>
    <nav class="nav">
        <ul class="nav__list">
            <li><a href="./index.html" class="nav__link">Home</a></li>
            <li><a href="./index.html" class="nav__link">Products</a></li>
            <li><a href="./assets/cart/cart.html" class="nav__link">Cart</a></li>
        </ul>
    </nav>
</header>
  
  <main>
    <section id="checkout">
      <h2>Checkout</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" required>
        
        <label for="state">State:</label>
        <input type="text" id="state" required>
        
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" required>
        
        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 My E-commerce Store. All rights reserved.</p>
    <p>Cart Total: $<span id="cart-total">0.00</span></p>
  </footer>

  <script src="/index.js"></script>
</body>
</html>
