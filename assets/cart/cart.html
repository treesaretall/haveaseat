<!DOCTYPE html>
<html lang="en">
<head>

  <title>Shopping Cart - My E-commerce Store</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <div class="logo">
        <h1>My E-commerce Store</h1>
    </div>
    <button class="nav-toggle" aria-label="toggle navigation">
        <span class="hamburger"></span>
    </button>
    <nav class="nav">
        <ul class="nav__list">
            <li><a href="/index.html" class="nav__link">Home</a></li>
            <li><a href="/index.html" class="nav__link">Products</a></li>
            <li><a href="cart.html" class="nav__link">Cart</a></li>
        </ul>
    </nav>
</header>
    
    <main>
      <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>

      </section>
    </main>
    
    <footer>
      <p>&copy; 2023 My E-commerce Store. All rights reserved.</p>
      <p>Cart Total: $<span id="cart-total">0.00</span></p>
    </footer>
  
    <script src="/index.js"></script>
